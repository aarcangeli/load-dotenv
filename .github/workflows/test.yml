name: 'build-test'
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./
        with:
          path: .github/test-dir

      - name: Verify Export
        run: |
          if [[ "$TEST_EXPORT" != "foo2" ]]; then
            echo Expected TEST_EXPORT set
            exit 1
          fi
